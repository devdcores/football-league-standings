<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <form id="search-form">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="countryName" class="col-form-label">Country Name</label>
                <input type="text" class="form-control" id="countryName" value="England">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="leagueName" class="col-form-label">League Name</label>
                <input type="text" class="form-control" id="leagueName"
                       value="Championship">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="teamName" class="col-form-label">Team Name</label>
                <input type="text" class="form-control" id="teamName" value="Bournemouth">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Get League Position">
            </div>
        </div>
    </form>

    <pre id="result" class="col-md-10" style="color: white; margin-top : 50px; border-radius: 10px; padding:10px">

    </pre>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
